<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Görev Takip</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <h1>Görev Takip Uygulaması</h1>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Görev Başlığı" required />
      <input type="date" id="taskDate" required />
      
      <select id="taskCategory">
        <option value="genel">Genel</option>
        <option value="iş">İş</option>
        <option value="kişisel">Kişisel</option>
        <option value="eğitim">Eğitim</option>
        <option value="diğer">Diğer</option>
      </select>
      
      <select id="taskPriority">
        <option value="normal">Normal Öncelik</option>
        <option value="yüksek">Yüksek Öncelik</option>
        <option value="düşük">Düşük Öncelik</option>
      </select>
      
      <button type="submit">Görev Ekle</button>
      <button type="button" id="clearAllBtn">Tüm Görevleri Temizle</button>
    </form>
    
    <div class="filter-options">
      <select id="sortSelect">
        <option value="upcoming">İleri Tarihliler</option>
        <option value="recent">Yakın Tarihliler</option>
        <option value="titleAsc">Alfabetik (A → Z)</option>
        <option value="titleDesc">Alfabetik (Z → A)</option>
        <option value="priority">Önceliğe Göre</option>
      </select>
      
      <select id="categoryFilter">
        <option value="all">Tüm Kategoriler</option>
        <option value="genel">Genel</option>
        <option value="iş">İş</option>
        <option value="kişisel">Kişisel</option>
        <option value="eğitim">Eğitim</option>
        <option value="diğer">Diğer</option>
      </select>
      
      <select id="statusFilter">
        <option value="all">Tüm Görevler</option>
        <option value="active">Aktif Görevler</option>
        <option value="completed">Tamamlanan Görevler</option>
      </select>
    </div>
    
    <div id="taskStats">
      <span id="totalTasks">Toplam: 0</span>
      <span id="completedTasks">Tamamlanan: 0</span>
      <span id="pendingTasks">Bekleyen: 0</span>
    </div>
    
    <ul id="taskList"></ul>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
